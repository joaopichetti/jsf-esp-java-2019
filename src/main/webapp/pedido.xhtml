<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:app="http://java.sun.com/jsf/composite/components"
      template="/resources/templates/base.xhtml">
<ui:define name="titulo">#{msg['pedido.listar']}</ui:define>
<ui:define name="conteudo">
	<app:crud-dialog dialogId="dlgForm" widgetVar="dlgForm" 
		onSaveAction="#{pedidoBean.salvar}" onCancelAction="#{pedidoBean.cancelar}" 
		onSaveUpdate="@form frmTable" title="#{pedidoBean.tituloDialog}"
		onCancelUpdate="@form frmTable" showEffect="fade" hideEffect="slide">
		<h:inputHidden value="#{pedidoBean.objeto.codigo}" />
		<p:panelGrid>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['geral.codigo']}" />
				</p:column>
				<p:column>
					<p:outputLabel value="#{pedidoBean.objeto.codigo}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['pedido.data']}" for="data" />
				</p:column>
				<p:column>
					<p:calendar id="data" value="#{pedidoBean.objeto.data}"
						required="true" requiredMessage="#{msg['pedido.data.obrigatoria']}"
						pattern="dd/MM/yyyy" converter="#{localDateConverter}" />
					<p:message for="data" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['pedido.cliente']}" for="cliente" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="cliente" required="true"
						requiredMessage="#{msg['pedido.cliente.selecione']}"
						value="#{pedidoBean.objeto.cliente}"
						converter="#{clienteConverter}">
						<f:selectItem itemLabel="#{msg['pedido.cliente.selecione']}" itemValue="" />
						<f:selectItems value="#{pedidoBean.clientes}" var="cliente"
							itemLabel="#{cliente.nome}" itemValue="#{cliente}" />
					</p:selectOneMenu>
					<p:message for="cliente" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['pedido.total']}" />
				</p:column>
				<p:column>
					<p:outputLabel id="total" value="#{pedidoBean.objeto.total}">
						<f:convertNumber pattern="R$ #,##0.00" />
					</p:outputLabel>
				</p:column>
			</p:row>				
		</p:panelGrid>
		<br />
		<p:dataTable id="tblItens" value="#{pedidoBean.objeto.itens}"
			var="item" emptyMessage="#{msg['pedido.itens.adicionar']}" rowIndexVar="indice"
			style="max-width: 900px;">
			<f:facet name="header">#{msg['pedido.itens']}</f:facet>
			<p:column headerText="#{msg['pedido.produto']}">
				<p:selectOneMenu id="produto" required="true"
					requiredMessage="#{msg['pedido.produto.selecione']}" value="#{item.produto}"
					converter="#{produtoConverter}"
					style="max-width: 150px;">
					<f:selectItem itemValue="" itemLabel="#{msg['pedido.produto.selecione']}" />
					<f:selectItems value="#{pedidoBean.produtos}" var="produto"
						itemValue="#{produto}" itemLabel="#{produto.nome}" />
				</p:selectOneMenu>
			</p:column>
			<p:column headerText="#{msg['pedido.quantidade']}">
				<p:inputText id="quantidade" value="#{item.quantidade}"
					required="true" requiredMessage="#{msg['pedido.quantidade.obrigatoria']}"
					validatorMessage="#{msg['pedido.quantidade.minimo']}"
					style="max-width: 150px;">
					<f:validateDoubleRange minimum="0.01" />
					<p:ajax event="keyup" update="totItem @form:total" />
				</p:inputText>
			</p:column>
			<p:column headerText="#{msg['pedido.valor_unitario']}">
				<p:inputText id="valorUnitario" value="#{item.valorUnitario}"
					required="true" requiredMessage="#{msg['pedido.valor_unitario.obrigatorio']}"
					validatorMessage="#{msg['pedido.valor_unitario.minimo']}"
					style="max-width: 150px;">
					<f:validateDoubleRange minimum="0.01" />
					<p:ajax event="keyup" update="totItem @form:total" />
				</p:inputText>
			</p:column>
			<p:column headerText="#{msg['pedido.total']}">
				<p:outputLabel id="totItem" value="#{item.totalUnitario}">
					<f:convertNumber pattern="R$ #,##0.00" />
				</p:outputLabel>
			</p:column>
			<p:column width="15">
				<h:inputHidden value="#{item.codigo}" />
				<p:commandLink action="#{pedidoBean.removerItem(indice)}"
					immediate="true" title="#{msg['geral.remover']}" process="tblItens"
					update="tblItens @form:total" 
					styleClass="ui-icon ui-icon-trash" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton action="#{pedidoBean.addItem()}"
					process="tblItens" update="tblItens" 
					value="#{msg['geral.adicionar']}" icon="ui-icon-plus" />
			</f:facet>
		</p:dataTable>
	</app:crud-dialog>
	<h:form id="frmTable">
		<p:dataTable value="#{pedidoBean.lista}" 
			var="pedido" emptyMessage="#{msg['pedido.lista_vazia']}" 
			rowKey="#{pedido.codigo}" selectionMode="single"
			selection="#{pedidoBean.objeto}">
			<f:facet name="header">#{msg['pedido.listar']}</f:facet>
			<p:ajax event="rowSelect" update="@form" 
				listener="#{pedidoBean.onRowSelect}" />
			<p:column headerText="#{msg['geral.codigo']}">
				<p:outputLabel value="#{pedido.codigo}" />
			</p:column>
			<p:column headerText="#{msg['pedido.data']}">
				<p:outputLabel value="#{pedido.data}"
					converter="#{localDateConverter}" />
			</p:column>
			<p:column headerText="#{msg['pedido.cliente']}">
				<p:outputLabel value="#{pedido.cliente.nome}" />
			</p:column>
			<p:column headerText="#{msg['pedido.total']}">
				<p:outputLabel value="#{pedido.total}">
					<f:convertNumber pattern="R$ #,##0.00" />
				</p:outputLabel>
			</p:column>
			<f:facet name="footer">
				<p:commandButton value="#{msg['geral.novo']}" process="@this"
					update=":#{p:component('dlgForm')}" resetValues="true"
					action="#{pedidoBean.novo()}" />
				<p:commandButton value="#{msg['geral.alterar']}" process="@form" 
					update=":#{p:component('dlgForm')}" resetValues="true"
					disabled="#{!pedidoBean.registroSelecionado}"
					action="#{pedidoBean.alterar()}" />
				<p:commandButton value="#{msg['geral.remover']}" process="@form"
					update="@form" disabled="#{!pedidoBean.registroSelecionado}"
					action="#{pedidoBean.remover()}">
					<p:confirm header="#{msg['geral.atencao']}" 
						message="#{msg['pedido.remover.confirmar']}"
						icon="ui-icon-alert" />
				</p:commandButton>
			</f:facet>
		</p:dataTable>
	</h:form>
</ui:define> 
</ui:composition>

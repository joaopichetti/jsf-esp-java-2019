<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- ALTERAR TÍTULO DA PÁGINA -->
	<title>
		<ui:insert name="titulo"></ui:insert>
	</title>
	<h:outputScript library="js" name="primefaces-pt.js" />
</h:head> 
<body>
	<p:layout fullPage="true">
		<!-- TOPO -->
		<p:layoutUnit position="north">
			<ui:include src="cabecalho.xhtml" />
		</p:layoutUnit>
		<!-- MENU LATERAL ESQUERDO -->
		<p:layoutUnit header="#{msg['geral.menu']}" position="west" size="250" 
			collapsible="true">
			<ui:include src="menu.xhtml"/>
		</p:layoutUnit>
		<!-- CENTRO -->
		<p:layoutUnit position="center">
			<!-- MENSAGENS -->
			<p:growl><p:autoUpdate /></p:growl>
			<!-- DIALOGO DE CONFIRMAÇÃO -->
			<p:confirmDialog global="true" showEffect="fade" 
				hideEffect="explode">
				<p:commandButton value="#{msg['geral.sim']}" type="button" 
					styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check" />
				<p:commandButton value="#{msg['geral.nao']}" type="button" 
					styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" />
			</p:confirmDialog>
			<!-- CONTEÚDO DINÂMICO PREENCHIDO POR OUTRAS PÁGINAS -->
			<ui:insert name="conteudo"></ui:insert>
		</p:layoutUnit>
		<!-- EXIBE GIF EM REQUISIÇÕES AJAX -->
		<p:ajaxStatus id="ajaxStatusPanel"
			style="position: absolute; right: 3%; top: 90%;">
			<f:facet name="start">
				<h:graphicImage value="/resources/img/loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText />
			</f:facet>
		</p:ajaxStatus>
	</p:layout>
</body>
</html>

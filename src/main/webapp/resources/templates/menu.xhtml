<ui:fragment xmlns:ui="http://java.sun.com/jsf/facelets"
      		 xmlns:f="http://java.sun.com/jsf/core"
      		 xmlns:h="http://java.sun.com/jsf/html"
      		 xmlns:p="http://primefaces.org/ui"
      		 xmlns:sec="http://www.springframework.org/security/tags">      		 
	<h:form>
		<p:menu>
			<p:submenu label="#{msg['geral.cadastros']}">
				<p:menuitem outcome="categoria" 
					value="#{msg['categoria.listar']}" />
				<p:menuitem outcome="cidade" 
					value="#{msg['cidade.listar']}" />
				<p:menuitem outcome="cliente" 
					value="#{msg['cliente.listar']}" />
				<p:menuitem outcome="pais" 
					value="#{msg['pais.listar']}" />
				<p:menuitem outcome="pedido" 
					value="#{msg['pedido.listar']}" />
				<p:menuitem outcome="produto" 
					value="#{msg['produto.listar']}" />
				<p:menuitem outcome="uf" 
					value="#{msg['uf.listar']}" />
				<sec:authorize ifAnyGranted="ROLE_ADMIN">
					<p:menuitem outcome="usuario" 
						value="#{msg['usuario.listar']}" />
				</sec:authorize>
			</p:submenu>
		</p:menu>
	</h:form>
</ui:fragment>

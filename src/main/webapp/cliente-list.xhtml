<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/resources/templates/base.xhtml">

<ui:define name="titulo">Clientes</ui:define>    
<ui:define name="conteudo">
	<h:form>
		<p:dataTable value="#{clienteListBean.clientes}"
			var="cliente" 
			emptyMessage="Nenhum cliente cadastrado"
			rowKey="#{cliente.codigo}" selectionMode="single"
			selection="#{clienteListBean.cliente}">
			<f:facet name="header">Clientes</f:facet>
			<p:column headerText="CÃ³digo">
				<p:outputLabel value="#{cliente.codigo}" />
			</p:column>					
			<p:column headerText="Nome">
				<p:outputLabel value="#{cliente.nome}" />
			</p:column>
			<p:column headerText="CPF">
				<p:outputLabel value="#{cliente.cpf}" />
			</p:column>
			<p:column headerText="RG">
				<p:outputLabel value="#{cliente.rg}" />
			</p:column>
			<!--  -->
			<p:column headerText="Telefone">
				<p:outputLabel value="#{cliente.telefone}" />
			</p:column>
			<p:column headerText="Data de nascimento">
				<p:outputLabel value="#{cliente.dataNascimento}" />
			</p:column>
			<p:column headerText="Limite">
				<p:outputLabel value="#{cliente.limite}">
					<f:convertNumber pattern="R$ #,##0.00" />
				</p:outputLabel>
			</p:column>
			<p:column headerText="Prazo para pagamento">
				<p:outputLabel value="#{cliente.prazoPag}" />
			</p:column>
			<p:column headerText="Cidade">
				<p:outputLabel value="#{cliente.prazoPag}" />
			</p:column>
			<!-- COLUNA PARA ALTERAR -->
			<p:column headerText="Alterar">
				<p:link outcome="cliente-form" value="Alterar">
					<f:param name="codigo" value="#{cliente.codigo}" />
				</p:link>
				<p:spacer width="10" />
				<p:button outcome="cliente-form"
					icon="ui-icon-pencil">
					<f:param name="codigo" value="#{cliente.codigo}" />
				</p:button>
			</p:column>
			
			<f:facet name="footer">
				<p:commandButton value="Novo" ajax="false"
					action="#{clienteListBean.novo()}" />
			</f:facet>
		</p:dataTable>
	</h:form>
</ui:define>

</ui:composition>

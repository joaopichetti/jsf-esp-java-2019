<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:app="http://java.sun.com/jsf/composite/components"
      template="/resources/templates/base.xhtml">
<ui:define name="titulo">#{msg['produto.listar']}</ui:define>
<ui:define name="conteudo">
	<app:crud-dialog dialogId="dlgForm" widgetVar="dlgForm" 
		onSaveAction="#{produtoBean.salvar}" onCancelAction="#{produtoBean.cancelar}" 
		onSaveUpdate="@form frmTable" title="#{produtoBean.tituloDialog}"
		onCancelUpdate="@form frmTable" showEffect="fade" hideEffect="slide">
		<h:inputHidden value="#{produtoBean.objeto.codigo}" />
		<p:panelGrid>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['geral.codigo']}" />	
				</p:column>
				<p:column>
					<p:outputLabel value="#{produtoBean.objeto.codigo}" />	
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['geral.nome']}" for="nome" />	
				</p:column>
				<p:column>
					<p:inputText id="nome" value="#{produtoBean.objeto.nome}"
						required="true" requiredMessage="#{msg['produto.nome.obrigatorio']}"
						validatorMessage="#{msg['produto.nome.tamanho']}">
						<f:validateLength maximum="40" />
					</p:inputText>
					<p:message for="nome" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['produto.categoria']}" for="categoria" />	
				</p:column>
				<p:column>
					<p:selectOneMenu id="categoria" value="#{produtoBean.objeto.categoria}"
						converter="#{categoriaConverter}">
						<f:selectItem itemLabel="#{msg['produto.categoria.selecione']}" itemValue="" />
						<f:selectItems value="#{produtoBean.categorias}" var="categoria"
							itemLabel="#{categoria.nome}" itemValue="#{categoria}" />
					</p:selectOneMenu>	
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['produto.preco']}" for="preco" />	
				</p:column>
				<p:column>
					<p:inputText id="preco" value="#{produtoBean.objeto.preco}"
						convertMessage="#{msg['produto.preco.invalido']}">
						<f:convertNumber pattern="#,##0.00" />
					</p:inputText>	
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['produto.ativo']}" for="ativo" />
				</p:column>
				<p:column>
					<p:selectBooleanCheckbox id="ativo" 
						value="#{produtoBean.objeto.ativo}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</app:crud-dialog>
	<h:form id="frmTable">
		<p:dataTable id="dataTable" value="#{produtoBean.lista}" 
			var="produto" emptyMessage="#{msg['produto.lista_vazia']}" 
			rowKey="#{produto.codigo}" selectionMode="single"
			selection="#{produtoBean.objeto}">
			<f:facet name="header">#{msg['produto.listar']}</f:facet>
			<p:ajax event="rowSelect" update="@form" 
				listener="#{produtoBean.onRowSelect}" />
			<p:column headerText="#{msg['geral.codigo']}">
				<p:outputLabel value="#{produto.codigo}"/>
			</p:column>
			<p:column headerText="#{msg['geral.nome']}">
				<p:outputLabel value="#{produto.nome}"/>
			</p:column>
			<p:column headerText="#{msg['produto.categoria']}">
				<p:outputLabel value="#{produto.categoria.nome}" />
			</p:column>
			<p:column headerText="#{msg['produto.preco']}">
				<p:outputLabel value="#{produto.preco}"/>
			</p:column>
			<p:column headerText="#{msg['produto.ativo']}">
				<app:readonly-checkbox value="#{produto.ativo}" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton value="#{msg['geral.novo']}" process="@this"
					update=":#{p:component('dlgForm')}" resetValues="true"
					action="#{produtoBean.novo()}" />
				<p:commandButton value="#{msg['geral.alterar']}" process="@form" 
					update=":#{p:component('dlgForm')}" resetValues="true"
					disabled="#{!produtoBean.registroSelecionado}"
					action="#{produtoBean.alterar()}" />
				<p:commandButton value="#{msg['geral.remover']}" process="@form"
					update="@form" disabled="#{!produtoBean.registroSelecionado}"
					action="#{produtoBean.remover()}">
					<p:confirm header="#{msg['geral.atencao']}" 
						message="#{msg['produto.remover.confirmar']}"
						icon="ui-icon-alert" />
				</p:commandButton>
			</f:facet>
		</p:dataTable>
	</h:form>
</ui:define> 
</ui:composition>

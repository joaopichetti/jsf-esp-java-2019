<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:app="http://java.sun.com/jsf/composite/components"
      template="/resources/templates/base.xhtml">
<ui:define name="titulo">#{msg['cliente.listar']}</ui:define>
<ui:define name="conteudo">
	<app:crud-dialog dialogId="dlgForm" widgetVar="dlgForm" 
		onSaveAction="#{clienteBean.salvar}" onCancelAction="#{clienteBean.cancelar}" 
		onSaveUpdate="@form frmTable" title="#{clienteBean.tituloDialog}"
		onCancelUpdate="@form frmTable" showEffect="fade" hideEffect="slide">
		<h:inputHidden value="#{clienteBean.objeto.codigo}" />
		<p:panelGrid>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['geral.codigo']}" />
				</p:column>
				<p:column>
					<p:outputLabel value="#{clienteBean.objeto.codigo}" />	
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['geral.nome']}" for="nome" />	
				</p:column>
				<p:column>
					<p:inputText id="nome" value="#{clienteBean.objeto.nome}"
						required="true" requiredMessage="#{msg['cliente.nome.obrigatorio']}"
						validatorMessage="#{msg['cliente.nome.tamanho']}">
						<f:validateLength minimum="2" maximum="60" />
					</p:inputText>
					<p:message for="nome" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['cliente.cpf']}" for="cpf" />	
				</p:column>
				<p:column>
					<p:inputText id="cpf" value="#{clienteBean.objeto.cpf}"
						placeholder="999.999.999-99" 
						validator="#{cpfValidator.validate}" />
					<p:message for="cpf" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['cliente.rg']}" for="rg" />	
				</p:column>
				<p:column>
					<p:inputText id="rg" value="#{clienteBean.objeto.rg}"
						validatorMessage="#{msg['cliente.rg.tamanho']}">
						<f:validateLength maximum="15" />
					</p:inputText>
					<p:message for="rg" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['cliente.telefone']}" for="telefone" />
				</p:column>
				<p:column>
					<p:inputText id="telefone" value="#{clienteBean.objeto.telefone}"
						placeHolder="(99) 99999-9999" maxlength="15"
						validator="#{clienteBean.telefoneValido}" />
					<p:message for="telefone" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['cliente.data_nascimento']}" for="dataNascimento" />
				</p:column>
				<p:column>
					<p:inputText id="dataNascimento" 
						value="#{clienteBean.objeto.dataNascimento}"
						placeholder="99/99/9999"
						converter="#{localDateConverter}" />
					<p:message for="dataNascimento" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['cliente.limite']}" for="limite" />
				</p:column>
				<p:column>
					<p:inputText id="limite" value="#{clienteBean.objeto.limite}" 
						converterMessage="#{msg['cliente.limite.invalido']}">
						<f:convertNumber pattern="#,##0.00" />	
					</p:inputText>
					<p:message for="limite" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['cliente.prazo_pag']}" for="prazoPag" />
				</p:column>
				<p:column>
					<p:inputText id="prazoPag" value="#{clienteBean.objeto.prazoPag}"
						converterMessage="#{msg['cliente.prazo_pag.invalido']}">
						<f:convertNumber integerOnly="true" />
					</p:inputText>
					<p:message for="prazoPag" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['cliente.cidade']}" for="cidade" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="cidade" 
						value="#{clienteBean.objeto.cidade}"
						converter="#{cidadeConverter}">
						<f:selectItem itemLabel="#{msg['cliente.cidade.selecione']}"
							itemValue="" />
						<f:selectItems value="#{clienteBean.cidades}" 
							var="cidade" itemLabel="#{cidade.nome}" 
							itemValue="#{cidade}"  />
					</p:selectOneMenu>
					<p:message for="cidade" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</app:crud-dialog>
	<h:form id="frmTable">
		<p:dataTable id="dataTable" value="#{clienteBean.lista}" 
			var="cliente" emptyMessage="#{msg['cliente.lista_vazia']}" 
			rowKey="#{cliente.codigo}" selectionMode="single"
			selection="#{clienteBean.objeto}">
			<f:facet name="header">#{msg['cliente.listar']}</f:facet>
			<p:ajax event="rowSelect" update="@form" 
				listener="#{clienteBean.onRowSelect}" />
			<p:column headerText="#{msg['geral.codigo']}">		
				<p:outputLabel value="#{cliente.codigo}" />
			</p:column>
			<p:column headerText="#{msg['geral.nome']}">
				<p:outputLabel value="#{cliente.nome}" />
			</p:column>
			<p:column headerText="#{msg['cliente.cpf']}">
				<p:outputLabel value="#{cliente.cpf}" />
			</p:column>
			<p:column headerText="#{msg['cliente.rg']}">		
				<p:outputLabel value="#{cliente.rg}" />
			</p:column>
			<p:column headerText="#{msg['cliente.telefone']}">		
				<p:outputLabel value="#{cliente.telefone}" />
			</p:column>
			<p:column headerText="#{msg['cliente.data_nascimento']}">
				<p:outputLabel value="#{cliente.dataNascimento}"
					converter="#{localDateConverter}" />
			</p:column>
			<p:column headerText="#{msg['cliente.limite']}">
				<p:outputLabel value="#{cliente.limite}">
					<f:convertNumber pattern="R$ #,##0.00" />
				</p:outputLabel>
			</p:column>
			<p:column headerText="#{msg['cliente.prazo_pag']}">
				<p:outputLabel value="#{cliente.prazoPag}" />
			</p:column>
			<p:column headerText="#{msg['cliente.cidade']}">
				<p:outputLabel value="#{cliente.cidade}" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton value="#{msg['geral.novo']}" process="@this"
					update=":#{p:component('dlgForm')}" resetValues="true"
					action="#{clienteBean.novo()}" />
				<p:commandButton value="#{msg['geral.alterar']}" process="@form" 
					update=":#{p:component('dlgForm')}" resetValues="true"
					disabled="#{!clienteBean.registroSelecionado}"
					action="#{clienteBean.alterar()}" />
				<p:commandButton value="#{msg['geral.remover']}" process="@form"
					update="@form" disabled="#{!clienteBean.registroSelecionado}"
					action="#{clienteBean.remover()}">
					<p:confirm header="#{msg['geral.atencao']}" 
						message="#{msg['cliente.remover.confirmar']}"
						icon="ui-icon-alert" />
				</p:commandButton>
			</f:facet>
		</p:dataTable>
	</h:form>
</ui:define> 
</ui:composition>
